<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: none;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #1a1a1a;
            border-radius: 2px;
        }

        #score {
            font-size: 24px;
            margin: 20px 0;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background-color: #61dafb;
            border: none;
            color: #282c34;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #4fa8c7;
        }

        #mobile-controls {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(97, 218, 251, 0.3);
            border: 2px solid #61dafb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background-color: rgba(97, 218, 251, 0.5);
        }

        @media (max-width: 768px) {
            #game-board {
                transform: scale(0.8);
                transform-origin: top center;
            }

            #mobile-controls {
                display: block;
            }

            .cell {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Тетрис</h1>
    <div id="score">Счёт: 0</div>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="game-over">
            <h2>Игра окончена!</h2>
            <button onclick="startGame()">Начать заново</button>
        </div>
    </div>
    <div id="mobile-controls">
        <div class="control-row">
            <div class="control-btn" id="rotate-btn">↻</div>
        </div>
        <div class="control-row">
            <div class="control-btn" id="left-btn">←</div>
            <div class="control-btn" id="down-btn">↓</div>
            <div class="control-btn" id="right-btn">→</div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
